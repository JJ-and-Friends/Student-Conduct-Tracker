<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myRating new review</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/App/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>
<body>
  
  <nav>
    <div class="nav-wrapper">
      <img id="navLogo" src="/images/student rating logo white.png">
      <a href="reviews.html" class="hide-on-med-and-down brand-logo">myRating</a>
      <ul id="nav-mobile" class="right">
        <li><a class="btn-floating btn-large waves-effect waves-light indigo" href="staff-profile.html"><i class="large material-icons">account_circle</i></a></li>
      </ul>
    </div>
  </nav>

  
  <main class="container">
    <h1>Edit my Review</h1>

    <div class="col l12" style="min-width: 30vw;">
      <div class="card">
          <div class="card-content">
            <form >
              <div class="input-field">
                <i class="material-icons prefix">people</i>
                <input id="studentID" type="text" class="validate">
                <label for="studentID">Student ID:</label>
              </div>
              
              <div class="white input-field">
                <select class="indigo-text">
                  <option value="" disabled selected>Type of review</option>
                  <option value="True">Good Review</option>
                  <option value="False">Bad Review</option>
                </select>
                <label class="white">Type of </label>
              </div>

              <div class="input-field">
                <textarea id="review" class="materialize-textarea" style="min-height: 25vh;"></textarea>
                <label for="review">Your Review</label>
              </div>

              <div class="row">
                <button class="waves-effect waves-light btn btn-large blue-normal-button right" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
    

                <a href="reviews.html" class="btn waves-effect waves-light red" onclick="resetForm()">Cancel
                    <i class="material-icons right">cancel</i>
                </a>
            </div>
          </form>
          <a href="#" class="waves-effect waves-light btn normal-button red darken-3">Delete<i class="material-icons right">delete_forever</i></a>
          </div>

      </div>
  </div>

    <script>
         M.AutoInit();
    </script>
    
</body>
</html>
